<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Quotes!</title>
</head>
<body ng-controller="mainCtrl" ng-class={{wrapper}}>
	<h3>Quote Book</h3>

	<form name="quoteForm">
		<fieldset>
			<label>Quote: <input type="text" name="quote" ng-model="newQuote.text"></label>
			<label>Author: <input type="text" name="author" ng-model="newQuote.author"></label>
			<label>Search: <input ng-model="searchText"></label>
			<button type="submit" ng-model="button" ng-if="newQuote.text && newQuote.author" ng-click="addData()">Add Quote</button>
		</fieldset>
	</form>
<section>
	<ul ng ng-repeat="quotes in getData | filter:searchText" id="{{index}}" ng-cloak>
		<li>{{ quotes.text }} <br>      ~{{ quotes.author }}</li>
		<button ng-click="removeData($index)">Delete</button>
	</ul>
</section>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<script src='mainCtrl.js'></script>
	<script src="dataService.js"></script>
</body>
</html>
